<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart_styles.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="arkived.png" alt="Logo">
            </a>
        </div>
        <h1>Your Cart</h1>
    </header>

    <!-- Back Button Below Header -->
    <div class="back-button-container">
        <button onclick="goBack()" class="back-button">Back</button>
    </div>

    <!-- Cart Items Section -->
    <section class="cart-container">
        <div id="cart-item-list">
            <!-- Items will be dynamically added here by cart.js -->
        </div>
        <div id="cart-summary"></div>
    </section>

    <!-- Order Summary Section -->
    <div class="cart-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">MYR0.00</span></p>
        <p>Tax: <span id="tax">MYR0.00</span></p>
        <p>Total: <span id="total">MYR0.00</span></p>
        <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="cart.js"></script>
</body>
</html>
