<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot_password_styles.css">
</head>
<body>

  <section class="forgot-password-container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and weâ€™ll send you instructions to reset your password.</p>
    
    <form onsubmit="redirectToThankYou(event)">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" class="reset-btn">Reset my Password</button>
    </form>
  </section>

  <script>
    function redirectToThankYou(event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "thank_you_reset.html"; // Redirect to thank you page
    }
  </script>

</body>
</html>
