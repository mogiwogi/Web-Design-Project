<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup_styles.css">
</head>
<body>

  <section class="signup-container">
    <h1>Create Your Account</h1>

    <!-- Signup Form -->
    <form action="signup_process.php" method="POST">
      <!-- Social title (Mr./Mrs.) -->
      <div class="radio-group">
        <label><input type="radio" name="social-title" value="mr" required> Mr.</label>
        <label><input type="radio" name="social-title" value="mrs" required> Mrs.</label>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Checkboxes -->
      <div class="checkbox-group">
        <label for="data-privacy">
          <input type="checkbox" id="data-privacy" name="data-privacy" required>
          Customer data privacy
        </label>
        <small class="privacy-text">
          The personal data you provide is used to fulfill your requests, process orders, or allow you access to specific information. You have the right to modify and delete all personal information found on the "My Account" page.
        </small>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter">
          Sign up for our newsletter
        </label>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the terms and conditions and the privacy policy
        </label>
      </div>

      <small class="terms">
        <a href="terms_and_conditions.html">Read the terms and conditions of use</a>.
      </small>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Save</button>
    </form>
  </section>

</body>
</html>
