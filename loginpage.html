<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
    <link rel="stylesheet" href="loginpage_styles.css">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>

    <!-- Back Link -->
    <header>
        <div class="back-link">
            <a href="javascript:void(0);" onclick="goBack()">Back</a>
        </div>
    </header>

    <!-- Login Container -->
    <section class="contact-container">
        <h1>Log in to your account</h1>
        <p>Please enter your credentials below to access your account.</p>

        <!-- Login Form -->
        <form action="login.php" method="post">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign in</button>

            <div class="form-links" style="margin-top: 10px; text-align: center;">
                <a href="forgot_password.html">Forgot your password?</a>
            </div>

            <div class="signup-link" style="margin-top: 10px; text-align: center;">
                No account? <a href="signup.html">Create one here</a>
            </div>
        </form>
    </section>

</body>
</html>
